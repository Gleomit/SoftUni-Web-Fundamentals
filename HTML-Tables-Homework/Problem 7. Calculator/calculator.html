<!doctype html>
<html>
    <head>
        <title> Calculator </title>
        <script src="calculatorJS.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <table>
            <tr>
               <td colspan="4"><input id = "textbox" type = "text"> </input></td>
            </tr>
            <tr>
                <td><button onClick="doTheMagic(1)">1</button></td>
                <td><button onClick="doTheMagic(2)">2</button></td>
                <td><button onClick="doTheMagic(3)">3</button></td>
                <td><button onClick="doTheMagic('+')">+</button></td>
            </tr>
            <tr>
                <td><button onClick="doTheMagic(4)">4</button></td>
                <td><button onClick="doTheMagic(5)">5</button></td>
                <td><button onClick="doTheMagic(6)">6</button></td>
                <td><button onClick="doTheMagic('-')">-</button></td>
            </tr>
            <tr>
                <td><button onClick="doTheMagic(7)">7</button></td>
                <td><button onClick="doTheMagic(8)">8</button></td>
                <td><button onClick="doTheMagic(9)">9</button></td>
                <td><button onClick="doTheMagic('*')">*</button></td>
            </tr>
            <tr>
                <td><button onClick="doTheMagic('C')">C</button></td>
                <td><button onClick="doTheMagic(0)">0</button></td>
                <td><button onClick="doTheMagic('=')">=</button></td>
                <td><button onClick="doTheMagic('/')">/</button></td>
            </tr>
        </table>
    </body>
</html>
