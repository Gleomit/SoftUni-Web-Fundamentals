<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="mainArea">
        <tr>
            <td>
                <table>
                    <tr class="orange">
                        <td class="right country firstTop">Country</td>
                        <td class="center" id="result">Result</td>
                        <td class="left country">Country</td>
                        <td class="center" id="group">Group</td>
                        <td class="center lastTop" colspan="4" id="bet">Place A Bet</td>
                    </tr>
                    <tr class="white">
                        <td class="right"><div id="brasil">Brasil<div class="flag"></div></div></td>
                        <td class="center">1 - 3</td>
                        <td class="left"><div id="mexico"><div class="flag"></div>Mexico</div></td>
                        <td class="center">A</td>
                        <td class="right country">Brasil</td>
                        <td class="center negative">
                            <select disabled><option selected>0</option></select> -
                            <select disabled><option selected>0</option></select>
                        </td>
                        <td class="left country">Mexico</td>
                        <td class="center"><button class="redBet" disabled></button></td>
                    </tr>
                    <tr class="gray">
                        <td class="right"><div id="spain">Spain<div class="flag"></div></div></td>
                        <td class="center">1 - 5</td>
                        <td class="left"><div id="netherlands"><div class="flag"></div>Netherlands</div></td>
                        <td class="center">B</td>
                        <td class="right">Spain</td>
                        <td class="center negative">
                            <select disabled><option selected>0</option></select> -
                            <select disabled><option selected>0</option></select>
                        </td>
                        </td>
                        <td class="left">Netherlands</td>
                        <td class="center"><button class="redBet" disabled></button></td>
                    </tr>
                    <tr class="white">
                        <td class="right"><div id="italy">Italy<div class="flag"></div></div></td>
                        <td class="center">2 - 1</td>
                        <td class="left"><div id="england"><div class="flag"></div>England</div></td>
                        <td class="center">C</td>
                        <td class="right">Italy</td>
                        <td class="center negative">
                            <select disabled><option selected>0</option></select> - <select disabled><option selected>0</option></select>
                        </td>
                        <td class="left">England</td>
                        <td class="center"><button class="redBet" disabled></button></td>
                    </tr>
                    <tr class="gray">
                        <td class="right"><div id="argentina">Argentina<div class="flag"></div></div></td>
                        <td class="center"> - </td>
                        <td class="left"><div id="bosnia"><div class="flag"></div>Bosnia and Herz</div></td>
                        <td class="center">F</td>
                        <td class="right">Argentina</td>
                        <td class="center positive">
                            <select>
                                <option selected>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select> -
                            <select>
                                <option selected>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                        <td class="left">Bosnia and Herz</td>
                        <td class="center"><button class="greenBet"></button></td>
                    </tr>
                    <tr class="white">
                        <td class="right firstDown"><div id="germany">Germany<div class="flag"></div></div></td>
                        <td class="center"> - </td>
                        <td class="left"><div id="portugal"><div class="flag"></div>Portugal</div></td>
                        <td class="center">E</td>
                        <td class="right">Germany</td>
                        <td class="center positive">
                            <select>
                                <option selected>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select> -
                            <select>
                                <option selected>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                        <td class="left">Portugal</td>
                        <td class="center lastDown"><button class="greenBet"></button></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
